<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UWW Make Your Moment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <!-- Stylesheets -->
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      background: #fbfbfc;
      background: -moz-radial-gradient(center, ellipse cover, #fbfbfc 0%, #e7e8ee 100%);
      background: -webkit-radial-gradient(center, ellipse cover, #fbfbfc 0%, #e7e8ee 100%);
      background: radial-gradient(ellipse at center, #fbfbfc 0%, #e7e8ee 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fbfbfc', endColorstr='#e7e8ee',GradientType=1 );
      font-family: "Meta Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: 300;
    }

    /**
     * Typography
     */
    h1 {
      line-height: 1;
      margin: 0;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 75px;
      font-size: 4.5em;
    }

    h3 {
      line-height: 1;
      margin: 0;
      text-transform: uppercase;
      font-weight: 300;
      font-size: 45px;
      font-size: 2.8em;
    }

    h5 {
      font-size: 21px;
      font-size: 1.3em;
      font-weight: 300;
    }

    p {
      font-size: 15px;
      font-size: 0.94em;
    }

    hr {
      width: 90px;
      height: 3px;
      border: 0;
      margin: 20px 0;
      background-color: #000000;
      display: inline-block;
    }

    a {
      color: #025bad;
      text-decoration: none;
    }

    /**
     * Grid
     */
    .container {
      max-width: 1080px;
      margin: 0 auto;
    }
    .container.container--small {
      max-width: 700px;
    }

    /**
     * Columns
     */
    .col-1 {
      width: 8.33333%;
      float: left;
    }

    .col-push-1 {
      position: relative;
      left: 8.33333%;
    }

    .col-pull-1 {
      position: relative;
      right: 8.33333%;
    }

    .col-2 {
      width: 16.66667%;
      float: left;
    }

    .col-push-2 {
      position: relative;
      left: 16.66667%;
    }

    .col-pull-2 {
      position: relative;
      right: 16.66667%;
    }

    .col-3 {
      width: 25%;
      float: left;
    }

    .col-push-3 {
      position: relative;
      left: 25%;
    }

    .col-pull-3 {
      position: relative;
      right: 25%;
    }

    .col-4 {
      width: 33.33333%;
      float: left;
    }

    .col-push-4 {
      position: relative;
      left: 33.33333%;
    }

    .col-pull-4 {
      position: relative;
      right: 33.33333%;
    }

    .col-5 {
      width: 41.66667%;
      float: left;
    }

    .col-push-5 {
      position: relative;
      left: 41.66667%;
    }

    .col-pull-5 {
      position: relative;
      right: 41.66667%;
    }

    .col-6 {
      width: 50%;
      float: left;
    }

    .col-push-6 {
      position: relative;
      left: 50%;
    }

    .col-pull-6 {
      position: relative;
      right: 50%;
    }

    .col-7 {
      width: 58.33333%;
      float: left;
    }

    .col-push-7 {
      position: relative;
      left: 58.33333%;
    }

    .col-pull-7 {
      position: relative;
      right: 58.33333%;
    }

    .col-8 {
      width: 66.66667%;
      float: left;
    }

    .col-push-8 {
      position: relative;
      left: 66.66667%;
    }

    .col-pull-8 {
      position: relative;
      right: 66.66667%;
    }

    .col-9 {
      width: 75%;
      float: left;
    }

    .col-push-9 {
      position: relative;
      left: 75%;
    }

    .col-pull-9 {
      position: relative;
      right: 75%;
    }

    .col-10 {
      width: 83.33333%;
      float: left;
    }

    .col-push-10 {
      position: relative;
      left: 83.33333%;
    }

    .col-pull-10 {
      position: relative;
      right: 83.33333%;
    }

    .col-11 {
      width: 91.66667%;
      float: left;
    }

    .col-push-11 {
      position: relative;
      left: 91.66667%;
    }

    .col-pull-11 {
      position: relative;
      right: 91.66667%;
    }

    .col-12 {
      width: 100%;
      float: left;
    }

    .col-push-12 {
      position: relative;
      left: 100%;
    }

    .col-pull-12 {
      position: relative;
      right: 100%;
    }

    /**
     * Rows
     */
    .row {
      margin: 0 0 20px 0;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .row--gutters {
      margin-left: -5px;
      margin-right: -5px;
    }
    .row--gutters:after {
      content: "";
      display: table;
      clear: both;
    }
    .row--gutters *[class^="col-"] {
      padding-left: 5px;
      padding-right: 5px;
    }

    .text-left {
      text-align: left;
    }

    .text-center {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    /**
     * Header
     */
    .header {
      padding: 30px;
    }

    .header__logo {
      display: inline-block;
    }
    .header__logo img {
      max-height: 50px;
      width: auto;
    }

    .header__action {
      display: inline-block;
      color: #025bad;
      font-weight: bold;
      text-transform: uppercase;
    }

    /**
     * Page
     */
    .page {
      margin-top: 120px;
      margin-bottom: 90px;
      background-color: #fff;
      padding: 50px;
      box-shadow: 0px 37px 40px 0px rgba(0, 0, 0, 0.05);
    }

    .page__inner {
      max-width: 700px;
      margin: 0 auto;
      padding-bottom: 60px;
    }

    .page__header {
      position: relative;
      width: 100%;
    }
    .page__header h3 {
      margin-left: 6px;
    }

    .page__title {
      position: absolute;
      bottom: 100%;
    }

    /**
     * Forms
     */
    .form__subheader {
      margin: 55px 0 35px 0;
    }

    label {
      display: block;
      font-size: 15px;
      margin: 0 0 5px 0;
    }
    label span {
      color: #adb5be;
      margin-left: 5px;
    }

    input, textarea {
      border: 1px solid #c7cad2;
      padding: 0 12px;
      font-size: 19px;
      font-weight: 300;
      color: #000000;
      font-family: "Myriad Pro", Helvetica, Arial, sans-serif;
    }
    input:focus, textarea:focus {
      border: 1px solid #000000;
      outline: none;
    }

    textarea {
      width: 100%;
      min-height: 170px;
      padding: 30px;
      font-size: 16px;
    }

    input {
      height: 56px;
      max-height: 56px;
    }
    input:focus {
      color: #025bad;
    }

    .input.input--full {
      width: 100%;
    }

    .presets {
      margin-bottom: 25px;
    }

    .preset {
      padding: 5px 5px 0 0;
      position: relative;
      font-size: 15px;
      line-height: 1.15;
      color: #adb5be;
      border-top: 3px solid transparent;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 150ms ease-in-out;
    }
    .preset:before {
      transition: all 100ms ease-in-out;
    }
    .preset:hover {
      color: #025bad;
    }
    .preset:before {
      content: '';
      position: absolute;
      width: 100px;
      height: 4px;
      left: 0;
      top: -8px;
      background-color: transparent;
    }
    .preset.preset--active {
      color: #025bad;
    }
    .preset.preset--active:before {
      background-color: #025bad;
    }

    /**
     * Button
     */
    .btn {
      border: none;
      outline: none;
      padding: 20px 24px 18px 24px;
      text-transform: uppercase;
      font-size: 15px;
      font-weight: 300;
      cursor: pointer;
      transition: all 150ms ease-in-out;
    }
    .btn.btn--primary {
      background-color: #025bad;
      color: #ffffff;
      border-radius: 3px;
    }
    .btn.btn--primary:hover {
      background-color: #025099;
    }
    .btn.btn--back {
      font-weight: bold;
    }
    .btn.btn--back:after {
      content: "";
      display: table;
      clear: both;
    }

    }

      position: relative;
      top: 5px;
      display: inline-block;
    }

      content: "";
      display: table;
      clear: both;
    }
    .btn.btn--icon i {

      float: left;
      display: inline-block;
      width: 35px;
      height: 35px;

    .footer {
      margin-bottom: 60px;
    }

    .footer__left hr {
      margin-bottom: 5px;
    }

    @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
      h1 {
        font-size: 2.3em;
      }

      h3 {
        font-size: 1.5em;
      }

      h5 {
        font-size: 1.15em;
      }

      .header {
        padding: 20px;
      }

      .header__action {
        position: relative;
        top: 8px;
        font-size: 13px;
      }

      .page {
        margin-top: 50px;
        margin-bottom: 30px;
        padding: 30px;
      }

      .page__inner {
        padding-bottom: 20px;
      }

      .col-sm-6, .col-sm-3, .col-sm-8 {
        width: 100%;
      }

      .preset {
        height: 50px;
      }
      .preset br {
        display: none;
      }

      input {
        margin-bottom: 10px;
      }

      textarea {
        padding: 15px;
      }

      .footer {
        padding: 20px;
        margin: 0;
      }
    }




    @font-face {
      font-family: Meta Pro;
      src: url("http://makeyourmoment.org/shared/assets/fonts/metapro/MetaPro-Light.eot");

      font-family: Meta Pro;
      src: url("http://makeyourmoment.org/shared/assets/fonts/metapro/MetaPro-Bold.eot");

<body>



<div id="header" class="header">
  <div class="row">
    <div class="col-6">
      <a href="http://unitedway.org" class="header__logo">
        <img src="http://images.contentful.com/464hv7igjsl2/7IkcBTiaIg2Gm2mkK4gm8c/7d281970d7118f7f99c68ea3fbec78ea/logo--worldwide.png" alt="United Way">
      </a>
    </div>
    <div class="col-6 text-right">
      <div class="header__action">
        <a class="btn btn--back" href="javascript:window.history.go(-1);">
          <i></i>
          <span>Back To Site</span>
        </a>
      </div>
    </div>
  </div>
</div>


<div class="container">
  
  <div class="page">

    <div class="page__inner">
      
      <header class="page__header">
        <div class="page__title">
          <h3>&nbsp;</h3>
          <h1>Thank You</h1>
          <hr>
        </div>
        <div class="page__desc">
